# Safe Home
[gcode_macro CG28]
gcode:
    {% if "x" not in printer.toolhead.homed_axes or "y" not in printer.toolhead.homed_axes or "z" not in printer.toolhead.homed_axes %}
    G28
    {% endif %}

[gcode_macro G32]
gcode:
    # BED_MESH_CLEAR
    CG28
    Z_TILT_ADJUST
    CG28
    G0 X125 Y125 Z30 F3600


#####################################################################
#   A better print_start macro for v2/trident
#####################################################################

[gcode_macro PRINT_START]
gcode:
  # This part fetches data from your slicer. Such as bed, extruder, and chamber temps and size of your printer.
  {% set target_bed = params.BED|int %}
  {% set target_extruder = params.EXTRUDER|int %}
  {% set min_chamber = params.CHAMBER|default(0)|int %}
  {% set filament_type = params.FILAMENT_TYPE|default('PLA')|string%}
  {% set target_chamber = printer["gcode_macro _filament_vars"].materials[filament_type].chamber|default(0)|int %}
  {% set printer_max_chamber = 70 %}
  {% set x_wait = printer.toolhead.axis_maximum.x|float / 2 %}
  {% set y_wait = printer.toolhead.axis_maximum.y|float / 2 %}

  SET_DISPLAY_TEXT MSG="Prepare to print: F:{filament_type}, B:{target_bed}c, H:{target_extruder}c, M_C:{min_chamber}c, C:{target_chamber}"

  #Turn off bed fans
  TURN_OFF_BED_FANS

  # Home the printer, set absolute positioning and update the Stealthburner LEDs.
  STATUS_HOMING                                         # Set LEDs to homing-mode
  CG28                                                  # Full home (XYZ)
  G90                                                   # Absolute position

  BED_MESH_CLEAR                                       # Clear old saved bed mesh (if any)

  STATUS_HEATING                                      # Set LEDs to heating-mode
  # Heat hotend to 150c. This helps with getting a correct Z-home.
  SET_DISPLAY_TEXT MSG="Hotend: 150c"                  # Display info on display
  M104 S150                                            # Set hotend temp to 150c

  SET_DISPLAY_TEXT MSG="Bed: {target_bed}c"           # Display info on display
  M190 S{target_bed}                                  # Set the target temp for the bed

  SET_DISPLAY_TEXT MSG="Leveling"                      # Display info on display
  STATUS_LEVELING                                      # Set LEDs to leveling-mode
  Z_TILT_ADJUST                                        # Level the printer via Z_TILT_ADJUST
  G28 Z                                                # Home Z again after Z_TILT_ADJUST

  SET_DISPLAY_TEXT MSG="Bed mesh"                      # Display info on display
  STATUS_MESHING                                       # Set LEDs to bed mesh-mode
  BED_MESH_CALIBRATE ADAPTIVE=1                        # Start the bed mesh (add ADAPTIVE=1) for adaptive bed mesh

  TEMPERATURE_WAIT SENSOR=extruder MAXIMUM=151 MINIMUM=149
  NOZZLE_WIPE

  M109 S150
  CARTOGRAPHER_TOUCH_HOME                               # Calibrate Z-offset

  # Check if the chamber temp is higher than 40c - if so then trigger a heatsoak.
  {% if target_chamber > 40 %}
    STATUS_HEATING                                      # Set LEDs to heating-mode

    {% if printer["heater_generic heater_chamber"].temperature < min_chamber|float %}
      SET_DISPLAY_TEXT MSG="Heatsoak: {min_chamber}c"   # Display info on display

      {% if printer["heater_generic heater_chamber"].temperature < 40|float %}
        G4 P120000                                        # wait 2 minutes until bed settles
      {% endif %}
      
      SET_CHAMBER CHAMBER_TEMP={min_chamber+2}
      G1 X{x_wait} Y{y_wait} Z15 F9000                  # Go to center of the bed
      M106 S179                                         # Turn on the PT-fan
      TEMPERATURE_WAIT SENSOR="heater_generic heater_chamber" MINIMUM={min_chamber}   # Waits for chamber temp
    {% endif %}
    

    SET_PIN PIN=nevermore VALUE=1                       # Turn on the nevermore

    # don't exceed printer maximum capability
    {% if printer_max_chamber > target_chamber %}
      SET_CHAMBER CHAMBER_TEMP={target_chamber}
    {% else %}
      SET_CHAMBER CHAMBER_TEMP={printer_max_chamber}
    {% endif %}

  # If the chamber temp is not over 40c, then skip the heatsoak and just heat up to set temp with a 5 min soak
  {% else %}
    STATUS_HEATING                                      # Set LEDs to heating-mode
    G1 X{x_wait} Y{y_wait} Z15 F9000                    # Go to center of the bed
    SET_DISPLAY_TEXT MSG="Soak for 2 min"               # Display info on display
    G4 P120000                                          # Wait 2 min for the bedtemp to stabilize
  {% endif %}

  # Heat up the hotend up to target via data from slicer
  SET_DISPLAY_TEXT MSG="Hotend: {target_extruder}c"     # Display info on display
  STATUS_HEATING                                        # Set LEDs to heating-mode
  G1 X{x_wait} Y{y_wait} Z15 F9000                      # Go to center of the bed
  M107                                                  # Turn off partcooling fan
  M109 S{target_extruder}                               # Heat the hotend to set temp

  # Get ready to print by doing a primeline and updating the LEDs
  SET_DISPLAY_TEXT MSG="Printer goes brr"               # Display info on display
  STATUS_PRINTING                                       # Set LEDs to printing-mode
  G0 X{x_wait - 50} Y0 F10000                           # Go to starting point
  G0 Z0.4                                               # Raise Z to 0.4
  G91                                                   # Incremental positioning 
  G1 X100 E30 F1000                                     # Primeline
  # G1 X100 E20 F1000                                   # Primeline
  G90                                                   # Absolute position


[gcode_macro PRINT_END]
#   Use PRINT_END for the slicer ending script - please customise for your slicer of choice
gcode:
    SAVE_GCODE_STATE NAME=STATE_PRINT_END

    M400                           ; wait for buffer to clear
    M106 S255
    G92 E0                         ; zero the extruder
    G1 E-20.0 F3600                ; retract filament
    G91                            ; relative positioning
    G0 Z1.00 X20.0 Y20.0 F20000    ; move nozzle to remove stringing
    TURN_OFF_HEATERS
    TURN_OFF_BED_FANS
    G1 Z2 F3000                    ; move nozzle up 2mm
    G90                            ; absolute positioning
    G0  X125 Y250 F3600            ; park nozzle at rear
    WAIT_SEC SEC=5
    M107                           ; turn off fan
    # BED_MESH_CLEAR
    
    # The purpose of the SAVE_GCODE_STATE/RESTORE_GCODE_STATE
    # command pair is to restore the printer's coordinate system
    # and speed settings since the commands above change them.
    # However, to prevent any accidental, unintentional toolhead
    # moves when restoring the state, explicitly set MOVE=0.
    RESTORE_GCODE_STATE NAME=STATE_PRINT_END MOVE=0
    RESTORE_CONFIG_DEFAULTS
    STATUS_READY


## STOP START

[gcode_macro SET_CHAMBER]
gcode:
  {% set chamber_target = params.CHAMBER_TEMP|default(0)|float %}
  SET_HEATER_TEMPERATURE heater=heater_chamber target={chamber_target}

[gcode_macro PAUSE]
rename_existing: BASE_PAUSE
gcode:
    # Parameters
    {% set z = params.Z|default(10)|int %}                                                   ; z hop amount

    {% if printer['pause_resume'].is_paused|int == 0 %}
        SET_GCODE_VARIABLE MACRO=RESUME VARIABLE=zhop VALUE={z}                              ; set z hop variable for reference in resume macro
        SET_GCODE_VARIABLE MACRO=RESUME VARIABLE=etemp VALUE={printer['extruder'].target}    ; set hotend temp variable for reference in resume macro

        # SET_FILAMENT_SENSOR SENSOR=filament_sensor ENABLE=0                                  ; disable filament sensor
        SAVE_GCODE_STATE NAME=PAUSE                                                          ; save current print position for resume
        BASE_PAUSE                                                                           ; pause print
        {% if (printer.gcode_move.position.z + z) < printer.toolhead.axis_maximum.z %}       ; check that zhop doesn't exceed z max
            G91                                                                              ; relative positioning
            G1 Z{z} F900                                                                     ; raise Z up by z hop amount
        {% else %}
            { action_respond_info("Pause zhop exceeds maximum Z height.") }                  ; if z max is exceeded, show message and set zhop value for resume to 0
            SET_GCODE_VARIABLE MACRO=RESUME VARIABLE=zhop VALUE=0
        {% endif %}
        G90                                                                                  ; absolute positioning
        # G1 X{printer.toolhead.axis_maximum.x/2} Y{printer.toolhead.axis_minimum.y+5} F6000   ; park toolhead at front center
        G1 X150 Y254 
        SAVE_GCODE_STATE NAME=PAUSEPARK                                                      ; save parked position in case toolhead is moved during the pause (otherwise the return zhop can error)
        M104 S0                                                                              ; turn off hotend
        SET_IDLE_TIMEOUT TIMEOUT=43200                                                       ; set timeout to 12 hours
    {% endif %}

[gcode_macro RESUME]
rename_existing: BASE_RESUME
variable_zhop: 0
variable_etemp: 0
gcode:
    # Parameters
    {% set e = params.E|default(2.5)|int %}                                          ; hotend prime amount (in mm)

    {% if printer['pause_resume'].is_paused|int == 1 %}
        # SET_FILAMENT_SENSOR SENSOR=filament_sensor ENABLE=1                          ; enable filament sensor
        #INITIAL_RGB                                                                 ; reset LCD color
        SET_IDLE_TIMEOUT TIMEOUT={printer.configfile.settings.idle_timeout.timeout}  ; set timeout back to configured value
        {% if etemp > 0 %}
            M109 S{etemp|int}                                                        ; wait for hotend to heat back up
        {% endif %}
        RESTORE_GCODE_STATE NAME=PAUSEPARK MOVE=1 MOVE_SPEED=100                     ; go back to parked position in case toolhead was moved during pause (otherwise the return zhop can error)
        G91                                                                          ; relative positioning
        M83                                                                          ; relative extruder positioning
        {% if printer[printer.toolhead.extruder].temperature >= printer.configfile.settings.extruder.min_extrude_temp %}
            G1 Z{zhop * -1} E{e} F900                                                ; prime nozzle by E, lower Z back down
        {% else %}
            G1 Z{zhop * -1} F900                                                     ; lower Z back down without priming (just in case we are testing the macro with cold hotend)
        {% endif %}
        RESTORE_GCODE_STATE NAME=PAUSE MOVE=1 MOVE_SPEED=60                          ; restore position
        BASE_RESUME                                                                  ; resume print
    {% endif %}

[gcode_macro CANCEL_PRINT]
rename_existing: BASE_CANCEL_PRINT
gcode:
    SET_IDLE_TIMEOUT TIMEOUT={printer.configfile.settings.idle_timeout.timeout} ; set timeout back to configured value
    CLEAR_PAUSE
    SDCARD_RESET_FILE
    PRINT_END
    BASE_CANCEL_PRINT

## REST

[gcode_macro LOG]
gcode:
  {% set msg = params.MSG|default("") %}
  {action_respond_info(msg)}
  SET_DISPLAY_TEXT MSG={msg}

[gcode_macro WAIT_SEC]
gcode:
  {% set wait_ms = (params.SEC|float) * 1000 %}
  G4 P{wait_ms}

[gcode_macro TEST_X_NOISE]
description: "Гоняет голову по X с разными скоростями для поиска шумов"
gcode:
    {% set speeds = [25, 50, 75, 100, 125, 150, 175, 200] %}
    {% set iterations = 10 %}
    CG28
    G90
    G4 P1000
    {% for s in speeds %}
    {% set res_speed = s*60 %}
        SET_DISPLAY_TEXT MSG="Testing speed {s}mm/s"
        {% for i in range(iterations) %}
            G1 X75 F{res_speed}
            G1 X175 F{res_speed}
            G1 X125 F{res_speed}
        {% endfor %}
        G4 P2000
    {% endfor %}
    SET_DISPLAY_TEXT MSG="Test finished"

[gcode_macro TURN_OFF_NEVERMORE]
description: "Turn off nevermore"
gcode:
    SET_PIN PIN=nevermore VALUE=0.00

[gcode_macro TURN_OFF_BED_FANS]
description: "Turn off bed fans"
gcode:
    SET_CHAMBER CHAMBER_TEMP=0
    # SET_FAN_SPEED FAN=bed_fans SPEED=0

[gcode_macro GET_VARIABLE]
gcode:
    {% set names = (params.NAME).split('.')|list %}
    {% set join = (params.JOIN)|default(1)|int %}
    
    {% set _dummy0 = namespace( break = 0 ) %}
    {% set _dummy1 = namespace( out = printer[names|first] ) %}
    
    {% for name in names if _dummy0.break == 0 %}
        {% if loop.index > 1 %}
            {% if name in _dummy1.out %}
                {% set _dummy1.out = _dummy1.out[name] %}
            {% elif name[0] in '0123456789' and _dummy1.out is iterable and _dummy1.out is not string and _dummy1.out is not mapping and _dummy1.out|length > name[0]|int %}
                {% set _dummy1.out = _dummy1.out[name|int] %}
            {% else %}
                {% set _dummy0.break = loop.index0 %}
            {% endif %}
        {% endif %}
    {% endfor %}
    
    {% if _dummy1.out is boolean %}
        { action_respond_info('Type: boolean') }
    {% elif _dummy1.out is float %}
        { action_respond_info('Type: float') }
    {% elif _dummy1.out is integer %}
        { action_respond_info('Type: integer') }
    {% elif _dummy1.out is mapping %}
        { action_respond_info('Type: mapping') }
    {% elif _dummy1.out is string %}
        { action_respond_info('Type: string') }
    {% elif _dummy1.out is iterable %}
        { action_respond_info('Type: iterable') }
    {% elif _dummy1.out is none %}
        { action_respond_info('Type: none') }
    {% elif _dummy1.out is undefined %}
        { action_respond_info('Type: undefined') }
    {% elif _dummy1.out is callable %}
        { action_respond_info('Type: callable') }
    {% else %}
        { action_respond_info('Type: unknown') }
    {% endif %}
    
    {% if join and _dummy1.out is iterable and _dummy1.out is not string and _dummy1.out is not mapping %}
        { action_respond_info('%s' % _dummy1.out|join("\n")) }
    {% else %}
        { action_respond_info('%s' % _dummy1.out) }
    {% endif %}
    
    {% if _dummy0.break != 0 %}
        { action_respond_info('"printer.%s" does not contain "%s"!' % (names[0:_dummy0.break]|join('.'), names[_dummy0.break])) }
    {% endif %}

[gcode_macro NOZZLE_WIPE]
description: Wipe nozzle
gcode:
    {% set iterations = 10 %}
    {% set brush_clean_accel = 15000 %}
    {% set saved_accel = printer.toolhead.max_accel %}
    {% set prev_pos = printer.toolhead.position %}

    SET_VELOCITY_LIMIT ACCEL={brush_clean_accel}

    G90
    G0 X125 Y250 F12000
    G0 Z1 F900

    G91
    {% for i in range(iterations) %}
        # G1 X-10 F18000
        G1 X-2 Y+2 F18000
        G1 X-2 Y-2 F18000
        G1 X-2 Y-2 F18000
        G1 X-2 Y+2 F18000
        G1 X-2 Y+2 F18000
        
        G1 X2 Y-2 F18000
        G1 X2 Y-2 F18000
        G1 X2 Y+2 F18000
        G1 X2 Y+2 F18000
        G1 X2 Y-2 F18000
        
        # G1 X10 F18000
    {% endfor %}

    G90
    SET_VELOCITY_LIMIT ACCEL={saved_accel}
    
    G0 Z{prev_pos.z} F900
    G0 X{prev_pos.x} Y{prev_pos.y} F12000

[gcode_macro LOAD_FILAMENT]
variable_load_distance:  50
variable_purge_distance:  60
gcode:
    {% set speed = params.SPEED|default(300) %}
    {% set max_velocity = printer.configfile.settings['extruder'].max_extrude_only_velocity  * 60 %}
    {% set current_target = printer.extruder.target|default(0.0)|float %}
    
    {% if current_target > 0 %}
      M109 S{current_target}
    {% else %}
      M109 S{250}
    {% endif %}
    
    SAVE_GCODE_STATE NAME=load_state
    G91
    G92 E0
    M106 S255
    G1 E{load_distance} F{max_velocity} # fast-load
    G1 E{purge_distance} F{speed} # purge
    M107

    {% if current_target > 0 %}
      M109 S{current_target}
    {% else %}
      M104 S0
    {% endif %}
    
    RESTORE_GCODE_STATE NAME=load_state

[gcode_macro UNLOAD_FILAMENT]
variable_unload_distance:  50
variable_initial_scoop_distance: 30
variable_purge_distance:  30
gcode:
    {% set speed = params.SPEED|default(300) %}
    {% set max_velocity = printer.configfile.settings['extruder'].max_extrude_only_velocity  * 60 %}
    {% set current_target = printer.extruder.target|default(0.0)|float %}

    {% if current_target > 0 %}
      M109 S{current_target}
    {% else %}
      M109 S{250}
    {% endif %}
    
    SAVE_GCODE_STATE NAME=unload_state
    G91
    G92 E0
    M106 S255
    G1 E{purge_distance} F{speed} # purge
    G1 E-{initial_scoop_distance} F{max_velocity} # fast-scoop
    G1 E-{unload_distance} F600 # unload
    M107

    {% if current_target > 0 %}
      M109 S{current_target}
    {% else %}
      M104 S0
    {% endif %}

    RESTORE_GCODE_STATE NAME=unload_state

[gcode_macro LIGHTS_OFF]
gcode:
  CAMERA_LEDS_OFF
  STATUS_OFF
  SET_PIN PIN=caselight VALUE=0.0

[gcode_macro PREPARE_MEASURE_BELTS]
gcode:
  CG28
  AUTO_SPEED_VALIDATE ACCEL=15000 VELOCITY=600 VALIDATE_ITERATIONS=1
  G90
  G1 X125 Y122 F12000

[gcode_macro RESTORE_CONFIG_DEFAULTS]
gcode:
    RESPOND TYPE=echo_no_space MSG="Restoring config defaults that could've been changed during print"
    SET_VELOCITY_LIMIT VELOCITY={printer.configfile.settings.printer.max_velocity}
    SET_VELOCITY_LIMIT ACCEL={printer.configfile.settings.printer.max_accel}
    SET_VELOCITY_LIMIT MINIMUM_CRUISE_RATIO={printer.configfile.settings.printer.minimum_cruise_ratio}
    SET_VELOCITY_LIMIT SQUARE_CORNER_VELOCITY={printer.configfile.settings.printer.square_corner_velocity}
    SET_PRESSURE_ADVANCE SMOOTH_TIME={printer.configfile.settings.extruder.pressure_advance_smooth_time} ADVANCE={printer.configfile.settings.extruder.pressure_advance}
