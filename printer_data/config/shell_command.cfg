[gcode_shell_command camera_leds_on]
command: v4l2-ctl -d /dev/video0 -c gain=1
timeout: 1.0

[gcode_shell_command camera_leds_off]
command: v4l2-ctl -d /dev/video0 -c gain=0
timeout: 1.0

[gcode_macro CAMERA_LEDS_ON]
gcode:
    RUN_SHELL_COMMAND CMD=camera_leds_on


[gcode_macro CAMERA_LEDS_OFF]
gcode:
    RUN_SHELL_COMMAND CMD=camera_leds_off