[include mainsail.cfg]
[include macros.cfg]
[include stealthburner_leds.cfg]
[include shell_command.cfg]

[mcu]
canbus_uuid: 5fd64dd2affd

[mcu EBBCan]
canbus_uuid: ac18a78554f7

[virtual_sdcard]
path: /home/stonecrusher/printer_data/gcodes
on_error_gcode: CANCEL_PRINT

[printer]
kinematics: corexy
max_velocity: 300  
max_accel: 6000
max_z_velocity: 15
max_z_accel: 350
square_corner_velocity: 5.0

[temperature_sensor MCU]
sensor_type: temperature_mcu

[temperature_sensor SoC]
sensor_type: temperature_host

[temperature_sensor EBB_NTC]
sensor_type: Generic 3950
sensor_pin: EBBCan:gpio28

#####################################################################
# 	X/Y Stepper Settings
#####################################################################

## X Stepper on Motor1(B Motor)
[stepper_x]
step_pin: PE6
dir_pin: PE5
enable_pin: !PC14
microsteps: 16
rotation_distance: 40
full_steps_per_rotation:200  #set to 400 for 0.9 degree stepper
endstop_pin: ^EBBCan:gpio24
position_min: 0
position_endstop: 250
position_max: 250
homing_speed: 50   #Max 100
homing_retract_dist: 5
homing_positive_dir: true

[tmc2240 stepper_x]
cs_pin: PC13
spi_software_mosi_pin: PG6
spi_software_miso_pin: PG7
spi_software_sclk_pin: PG8
#diag1_pin: PF4
run_current: 1.0
interpolate: True

[autotune_tmc stepper_x]
motor: omc-17hs19-2504s-h

## Y Stepper on Motor2 (A Motor)
[stepper_y]
step_pin: PE2
dir_pin: PE1
enable_pin: !PE4
microsteps: 16
rotation_distance: 40
full_steps_per_rotation:200  #set to 400 for 0.9 degree stepper
endstop_pin: ^PF3
position_min: 0
position_endstop: 253
position_max: 253
homing_speed: 50  #Max 100
homing_retract_dist: 5
homing_positive_dir: true

## Motor2
[tmc2240 stepper_y]
cs_pin: PE3
spi_software_mosi_pin: PG6
spi_software_miso_pin: PG7
spi_software_sclk_pin: PG8
#diag1_pin: PF3
run_current: 1.0
interpolate: True

[autotune_tmc stepper_y]
motor: omc-17hs19-2504s-h

#####################################################################
# 	Z Stepper Settings
#####################################################################

## Z0 Stepper - Front Left on MOTOR3_B
[stepper_z]
step_pin: PB8
dir_pin: PB7
enable_pin: !PE0
# Rotation Distance for TR8x8 = 8, TR8x4 = 4, TR8x2 = 2
rotation_distance: 4    
microsteps: 32
endstop_pin: probe:z_virtual_endstop
position_max: 250
position_min: -2.5
homing_speed: 8.0 # Leadscrews are slower than 2.4, 10 is a recommended max.
second_homing_speed: 3
homing_retract_dist: 3

[tmc2209 stepper_z]
uart_pin: PB9
interpolate: true
run_current: 0.6
sense_resistor: 0.110
stealthchop_threshold: 0

[autotune_tmc stepper_z]
motor: moons-le172s-t0804-300-cn-01-200

##	Z1 Stepper - Rear  on Motor4
[stepper_z1]
step_pin: PB4
dir_pin: PB3
enable_pin: !PB6
rotation_distance: 4  
microsteps: 32

[tmc2209 stepper_z1]
uart_pin: PB5
interpolate: true
run_current: 0.6
sense_resistor: 0.110
stealthchop_threshold: 0

[autotune_tmc stepper_z1]
motor: moons-le172s-t0804-300-cn-01-200

##	Z2 Stepper - Front Right on Motor5
[stepper_z2]
step_pin: PG13
dir_pin: PG12
enable_pin: !PG15
rotation_distance: 4
microsteps: 32

[tmc2209 stepper_z2]
uart_pin: PG14
interpolate: true
run_current: 0.6
sense_resistor: 0.110
stealthchop_threshold: 990

[autotune_tmc stepper_z2]
motor: moons-le172s-t0804-300-cn-01-200

#####################################################################
# 	Extruder
#####################################################################

#	E0 on SB2209
[extruder]
step_pin: EBBCan:gpio18
dir_pin: EBBCan:gpio19
enable_pin: !EBBCan:gpio17
microsteps: 16
rotation_distance: 22.754562723
gear_ratio: 50:10
nozzle_diameter: 0.400
filament_diameter: 1.750
heater_pin: EBBCan:gpio7
min_temp: 18
max_temp: 280
max_extrude_only_distance: 105
max_extrude_cross_section: 2
#control: pid
#pid_kp: 57.369
#pid_ki: 2.533
#pid_kd: 324.854
sensor_type: Generic 3950
sensor_pin: EBBCan:gpio27
# pressure_advance: 0.2 #PLA

[tmc2209 extruder]
uart_pin: EBBCan:gpio20
run_current: 0.65
# stealthchop_threshold: 0

[autotune_tmc extruder]
motor: moons-cse14hra1l410a

[temperature_sensor chamber]
sensor_type: MAX31865
sensor_pin: EBBCan:gpio9
spi_software_sclk_pin: EBBCan:gpio10
spi_software_mosi_pin: EBBCan:gpio8
spi_software_miso_pin: EBBCan:gpio11
rtd_nominal_r: 100
rtd_reference_r: 430
rtd_num_of_wires: 2


#####################################################################
# 	Probe
#####################################################################

[probe]
pin: ^EBBCan:gpio22
x_offset: 0
y_offset: 0
#z_offset: 0
lift_speed: 15.0
activate_gcode:
    {% set PROBE_TEMP = 150 %}
    {% set MAX_TEMP = PROBE_TEMP + 5 %}
    {% set ACTUAL_TEMP = printer.extruder.temperature %}
    {% set TARGET_TEMP = printer.extruder.target %}
    
    {% if TARGET_TEMP > PROBE_TEMP %}
    { action_respond_info('Extruder temperature target of %.1fC is too high, lowering to %.1fC' % (TARGET_TEMP, PROBE_TEMP)) }
    M109 S{ PROBE_TEMP }
    {% else %}
    # Temperature target is already low enough, but nozzle may still be too hot.
    {% if ACTUAL_TEMP > MAX_TEMP %}
    { action_respond_info('Extruder temperature %.1fC is still too high, waiting until below %.1fC' % (ACTUAL_TEMP, MAX_TEMP)) }
    TEMPERATURE_WAIT SENSOR=extruder MAXIMUM={ MAX_TEMP }
    {% endif %}
    {% endif %}
    
    #####################################################################
    # 	Filament Sensor
    #####################################################################
    
    #Toolhead Runout sensor
    # [filament_switch_sensor SB_runout_sensor]
    # pause_on_runout: True
    # event_delay: 3.0
    # switch_pin: ^EBBCan:gpio21
    
    #####################################################################
    # 	Bed Heater
    #####################################################################
    
[heater_bed]
heater_pin: PA1
sensor_type: Generic 3950
sensor_pin: PB1
max_power: 1.0 #ssr 10A
min_temp: 18
max_temp: 120
#control: pid
#pid_kp: 58.437
#pid_ki: 2.347
#pid_kd: 363.769


#####################################################################
# 	Fan Control
#####################################################################
[fan]
pin: EBBCan:gpio13

[heater_fan hotend_fan]
pin: EBBCan:gpio14
heater: extruder
heater_temp: 50.0

# [fan_generic nevermore]
# ##	Print Cooling Fan - CNC_FAN0
# pin: PF7
# kick_start_time: 0.5
# off_below: 0.10

[controller_fan pcb_fan]
##	CNC_FAN3
pin: PF8

[output_pin nevermore]
##	CNC_FAN0
pin: PF7
value: 0
shutdown_value: 0


# [heater_fan controller_fan_2]
##	Controller fan - CNC_FAN2
# pin: PF6
# kick_start_time: 0.5
# heater: heater_bed
# heater_temp: 80
# fan_speed: 0.66

#####################################################################
# 	LED Control
#####################################################################

# [neopixel toolhead_light]
# pin: EBBCan:gpio16
# chain_count: 3
# color_order: GRBW

[output_pin caselight]
#Chamber Lighting - HE3 Connector
pin: PA3
pwm:true
shutdown_value: 0
cycle_time: 0.01

#####################################################################
# 	Homing and Gantry Adjustment Routines
#####################################################################

[idle_timeout]
gcode:
    TURN_OFF_HEATERS
    M84
    STATUS_OFF
    TURN_OFF_NEVERMORE
timeout: 900

[safe_z_home]
home_xy_position: 125,125
speed: 100
z_hop: 10

[z_tilt]
z_positions:
    -50, 18
    125, 298
    300, 18
points:
    30, 5
    125, 195
    220, 5
    
speed: 200
horizontal_move_z: 10
retries: 5
retry_tolerance: 0.0075


[bed_mesh]
mesh_min: 10,10
mesh_max: 240,240
probe_count: 11, 11
speed: 100
algorithm: bicubic

[adxl345]
cs_pin: EBBCan:gpio1
spi_software_sclk_pin: EBBCan:gpio2
spi_software_mosi_pin: EBBCan:gpio0
spi_software_miso_pin: EBBCan:gpio3
axes_map: z,-y,x

[resonance_tester]
accel_chip: adxl345
probe_points:
    125, 125, 20
accel_per_hz: 100
sweeping_accel: 400
sweeping_period: 0

[shaketune]
show_macros_in_webui: True

[input_shaper]
shaper_freq_x: 70.4
shaper_type_x: ei
damping_ratio_x: 0.48
shaper_freq_y: 53.2
shaper_type_y: ei
damping_ratio_y: 0.048

[exclude_object]

# [probe]
# z_offset = -1.270 ABS Textured Plate
# z_offset = -1.410 ABS Smooth Plate (z_offset = -1.430 fine too, but idk) green abs
# z_offset = --1.100 ABS Smooth Plate ABS Black




[force_move]
enable_force_move: True #   Set to true to enable FORCE_MOVE and SET_KINEMATIC_POSITION

